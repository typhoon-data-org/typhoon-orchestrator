name: commit_data_to_dwh
schedule_interval: rate(1 day)

tasks:
  create_commit_data:
    function: typhoon.shell.run
    asynchronous: false
    args:
      cwd: /mnt/c/Users/Adam/GitHub/typhoon-orchestrator
      command: git log --date=format:%Y-%m-%d\ %H:%M:%S --pretty=format:'"%h","%an","%ae","%ce","%ad","%cd","%s"'

  load:
    input: create_commit_data
    function: typhoon.filesystem.write_data
    args:
      hook: !Hook ftp
      data: !Py $BATCH
      path: !Py f"/git_log.csv"